<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>

        <title> Tablas HTML5 </title>
        <base href="DirecciÃ³n URL" target="_blank">
    </head>
    <body>
        <h2>Tablas</h2>
        <table>
            <tr>
                <th>Cabecera 1</th>
                <th>Cabecera 2</th>
            </tr>
            <tr>
                <th>Cuerpo 1</th>
                <th>Cuerpo 2</th>
            </tr>
            <tr>
                <th>Pie 1</th>
                <th>Pie 2</th>
            </tr>
        </table>
        <h2>Tablas estructuradas</h2>
        <table>
            <thread>
                <th>Cabecera 1</th>
                <th>Cabecera 2</th>
            </thread>
            <tbody>
                <tr>
                    <th>Cuerpo 1</th>
                    <th>Cuerpo 2</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Pie 1</th>
                    <th>Pie 2</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
