<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title> Formularios </title>
        <link rel="stylesheet" type="text/css" href=""/>
    </head>
    <body>
        <main id="main" class="main">
            <section>
                <form id="formulario" name="formulario" action="#">
                    <fieldset>
                        <legend> Formulario </legend>
                        <label id="etiqueta" for="usuarioNombre">Nombre de usuario</label>
                        <input type="text" name="usuarioNombre" required> <br>
                        <input type="password" placeholder="Password" required> <br>
                        <input type="number" step="2" disabled="true"> <br>
                        <input type="checkbox"> <br>
                        <input type="datetime-local"> <br>
                        <textarea name="parrafo" autofocus></textarea><br>
                        <select name="book" id="booklist">
                            <option value="1">IT</option>
                            <option value="Carrie">Carrie</option>
                            <option value="3">The Shining</option>
                            <option value="4">Misery</option>
                        </select><br>
                        <datalist id="listaTels">
                            <option value="123123123" label="Tlf1">
                            <option value="456456456" label="Tlf2">
                        </datalist>
                        <label>Tel√©fono : <input type="tel" name="telefono" list="listTels"> </label>
                        <meter value="80" min="0" max="100" low="40" hight="80" optimum="100"></meter><br>
                    </fieldset>
                    <button type="button">Enviar</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </main>
    </body>
</html>
